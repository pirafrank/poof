name: üêû Bug Report
description: Report a bug to help us improve
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: |
        I expected this to happen ... / I saw this error ...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce the issue?
      placeholder: |
        I typed 'poof ...' then ...
    validations:
      required: true

  - type: textarea
    id: debug-info
    attributes:
      label: Platform info
      description: Run `poof debug` and paste the output here.
      render: shell
    validations:
      required: true

  - type: textarea
    id: additional-info
    attributes:
      label: Additional info
      description: Please provide any additional information that may be helpful in resolving the issue.
      placeholder: |
        I have tried ...
        I have not tried ...
        I am using ...
    validations:
      required: false

  - type: checkboxes
    id: existing-issues
    attributes:
      label: Is this issue already reported?
      description: Please search existing issues before creating a new one
      options:
        - label: I have searched the existing issues and this has not been reported yet
          required: true

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](CODE_OF_CONDUCT_URL)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
