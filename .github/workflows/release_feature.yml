name: Release devcontainer feature

on:
  push:
    branches:
      - main
    paths:
      - "devcontainer-features/**"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Publish feature to GHCR
        uses: devcontainers/action@v1
        with:
          publish-features: "true"
          base-path-to-features: "./devcontainer-features"
          generate-docs: "true"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create PR for generated documentation
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git config pull.rebase false
          branch="automated-documentation-update-$GITHUB_RUN_ID"
          git checkout -b "$branch"
          git add "devcontainer-features/**/README.md"
          git commit -m "doc: automated devcontainer feature documentation update [skip ci]" || exit 0
          git push origin "$branch"
          gh pr create \
            --title "doc: automated devcontainer feature documentation update" \
            --body "Automated documentation update generated by the release-feature workflow."
