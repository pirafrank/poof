name: AUR Package Update

on:
  workflow_run:
    # this matches the name of the workflow .github/workflows/release.yml
    workflows: ["Release"]
    types:
      - completed
    branches:
      - main

jobs:
  trigger-aur-update:
    name: Trigger AUR package update
    runs-on: ubuntu-latest
    # Only run if the Release workflow succeeded and was triggered by a tag
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'push' &&
      startsWith(github.event.workflow_run.head_branch, 'v')

    steps:
      - name: Trigger formula update
        uses: peter-evans/repository-dispatch@v4
        with:
          token: ${{ secrets.PAT }}
          repository: pirafrank/aur-poof-bin
          event-type: aur_publish
          client-payload: '{"version": ${{ github.event.workflow_run.head_branch }}}'

      - name: Log dispatch
        run: |
          echo "Dispatched AUR package update for tag: ${{ github.event.workflow_run.head_branch }}"
