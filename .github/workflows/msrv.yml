name: MSRV check

on:
    push:
      branches:
        - main
      paths:
        - '**/Cargo.toml'
        - '**/Cargo.lock'
    pull_request:
      branches:
        - main
      paths:
        - '**/Cargo.toml'
        - '**/Cargo.lock'
    workflow_dispatch:

jobs:
  msrv_check:
    name: MSRV check
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Setup just runner
        uses: extractions/setup-just@v2

      - name: Install cargo-msrv
        run: cargo install cargo-msrv

      - name: Verify MSRV
        run: just msrv
